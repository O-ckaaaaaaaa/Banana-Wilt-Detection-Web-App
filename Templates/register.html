<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Register | Banana Wilt Detection</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --light-bg: #F1F8E9;
            --dark-text: #2E2E2E;
            --shadow: 0 4px 20px rgba(0, 0, 0, 0.1);
            --success-color: #388E3C;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
            display: flex;
            align-items: center;
        }

        .register-container {
            max-width: 500px;
            width: 100%;
            animation: fadeIn 0.8s ease-out;
        }

        .register-card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            box-shadow: var(--shadow);
            transition: transform 0.3s ease;
        }

        .register-card:hover {
            transform: translateY(-5px);
        }

        .register-header {
            background: linear-gradient(to right, var(--success-color), var(--secondary-color));
            color: white;
            padding: 1.5rem;
            text-align: center;
            position: relative;
        }

        .register-header h2 {
            font-weight: 700;
            margin: 0;
            position: relative;
            display: inline-block;
        }

        .register-header h2::after {
            content: 'ðŸŒ±';
            position: absolute;
            right: -40px;
            top: 50%;
            transform: translateY(-50%);
            animation: grow 2s infinite;
        }

        .register-body {
            padding: 2rem;
        }

        .form-label {
            font-weight: 600;
            color: var(--success-color);
            margin-bottom: 0.5rem;
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
            margin-bottom: 1rem;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 195, 74, 0.25);
        }

        .btn-register {
            background-color: var(--success-color);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            color: white;
            width: 100%;
            transition: all 0.3s;
            text-transform: uppercase;
            margin-top: 1rem;
        }

        .btn-register:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
            box-shadow: 0 4px 12px rgba(56, 142, 60, 0.3);
        }

        .login-link {
            text-align: center;
            margin-top: 1.5rem;
            color: var(--dark-text);
        }

        .login-link a {
            color: var(--success-color);
            font-weight: 600;
            text-decoration: none;
            transition: all 0.3s;
        }

        .login-link a:hover {
            color: var(--primary-color);
            text-decoration: underline;
        }

        .password-strength {
            height: 5px;
            background-color: #e0e0e0;
            border-radius: 5px;
            margin-bottom: 1rem;
            overflow: hidden;
        }

        .strength-meter {
            height: 100%;
            width: 0;
            background-color: #ff5722;
            transition: width 0.3s, background-color 0.3s;
        }

        .password-rules {
            font-size: 0.85rem;
            color: #666;
            margin-bottom: 1rem;
        }

        .password-rules ul {
            padding-left: 1.5rem;
            margin-bottom: 0;
        }

        .password-rules li {
            margin-bottom: 0.3rem;
        }

        .password-rules .valid {
            color: var(--success-color);
        }

        .password-rules .valid::before {
            content: "âœ“ ";
        }

        .input-group-text {
            background-color: var(--light-bg);
            border: 2px solid #e0e0e0;
            border-right: none;
        }

        .password-toggle {
            cursor: pointer;
            background-color: transparent;
            border: 2px solid #e0e0e0;
            border-left: none;
            transition: all 0.3s;
        }

        .password-toggle:hover {
            background-color: var(--light-bg);
        }

        @keyframes grow {
            0%, 100% { transform: translateY(-50%) scale(1); }
            50% { transform: translateY(-50%) scale(1.2); }
        }

        @media (max-width: 576px) {
            .register-container {
                padding: 0 15px;
            }

            .register-header h2::after {
                right: -30px;
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body>
    <div class="container register-container">
        <div class="card register-card shadow-lg">
            <div class="register-header">
                <h2 class="animate__animated animate__fadeInDown">Create Account</h2>
            </div>
            <div class="card-body register-body">
                <form method="POST" class="animate__animated animate__fadeIn animate__delay-1s">
                    <div class="mb-3">
                        <label for="username" class="form-label">Username</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-user"></i></span>
                            <input type="text" class="form-control" id="username" name="username" placeholder="Choose a username" required>
                        </div>
                    </div>

                    <div class="mb-3">
                        <label for="password" class="form-label">Password</label>
                        <div class="input-group">
                            <span class="input-group-text"><i class="fas fa-lock"></i></span>
                            <input type="password" class="form-control" id="password" name="password" placeholder="Create a password" required oninput="checkPasswordStrength()">
                            <span class="input-group-text password-toggle" onclick="togglePassword()">
                                <i class="fas fa-eye" id="toggleIcon"></i>
                            </span>
                        </div>
                    </div>

                    <button type="submit" class="btn btn-register">
                        <i class="fas fa-user-plus me-2"></i> Register
                    </button>
                </form>

                <div class="login-link animate__animated animate__fadeIn animate__delay-2s">
                    <p>Already have an account? <a href="/login">Login here</a></p>
                </div>
            </div>
        </div>
    </div>


</body>
</html>
