<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Banana Wilt Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.4.0/css/all.min.css">
    <style>
        :root {
            --primary-color: #4CAF50;
            --secondary-color: #2E7D32;
            --accent-color: #8BC34A;
            --light-bg: #F1F8E9;
            --dark-text: #2E2E2E;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
            --warning-color: #FF9800;
            --danger-color: #F44336;
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #e4efe9 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            transition: transform 0.3s ease, box-shadow 0.3s ease;
        }

        .card:hover {
            transform: translateY(-5px);
            box-shadow: var(--shadow), 0 10px 20px rgba(0, 0, 0, 0.1);
        }

        h2 {
            color: var(--secondary-color);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--accent-color);
            border-radius: 3px;
        }

        .form-label {
            font-weight: 600;
            color: var(--secondary-color);
        }

        .form-control {
            border: 2px solid #e0e0e0;
            border-radius: 8px;
            padding: 12px 15px;
            transition: all 0.3s;
        }

        .form-control:focus {
            border-color: var(--accent-color);
            box-shadow: 0 0 0 0.25rem rgba(139, 195, 74, 0.25);
        }

        .btn-success {
            background-color: var(--primary-color);
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            letter-spacing: 0.5px;
            transition: all 0.3s;
            text-transform: uppercase;
        }

        .btn-success:hover {
            background-color: var(--secondary-color);
            transform: translateY(-2px);
        }

        .btn-camera {
            background-color: var(--warning-color);
            color: white;
            border: none;
            border-radius: 8px;
            padding: 12px;
            font-weight: 600;
            transition: all 0.3s;
        }

        .btn-camera:hover {
            background-color: #e68a00;
            transform: translateY(-2px);
        }

        #spinner {
            transition: all 0.3s ease;
        }

        .spinner-border {
            width: 3rem;
            height: 3rem;
            border-width: 0.25em;
        }

        /* Custom file input styling */
        .form-control[type="file"] {
            padding: 10px;
        }

        .form-control[type="file"]::file-selector-button {
            background-color: var(--light-bg);
            border: 1px solid var(--accent-color);
            border-radius: 5px;
            padding: 8px 12px;
            margin-right: 10px;
            color: var(--secondary-color);
            font-weight: 500;
            transition: all 0.2s;
        }

        .form-control[type="file"]::file-selector-button:hover {
            background-color: var(--accent-color);
            color: white;
        }

        /* Camera modal styling */
        #cameraModal .modal-content {
            border-radius: 15px;
            overflow: hidden;
        }

        #cameraPreview {
            width: 100%;
            background-color: #000;
        }

        .camera-controls {
            background-color: #f8f9fa;
            padding: 15px;
            display: flex;
            justify-content: center;
            gap: 20px;
        }

        .capture-btn {
            width: 60px;
            height: 60px;
            border-radius: 50%;
            background-color: var(--danger-color);
            color: white;
            border: none;
            display: flex;
            align-items: center;
            justify-content: center;
            font-size: 24px;
        }

        .capture-icon {
            font-size: 24px;
        }

        #capturedImage {
            max-width: 100%;
            max-height: 400px;
            display: none;
            margin: 0 auto;
        }

        /* Responsive adjustments */
        @media (max-width: 576px) {
            .card {
                border-radius: 0;
                box-shadow: none;
            }

            h2 {
                font-size: 1.5rem;
            }
        }

        /* Animation for form elements */
        .form-group {
            animation: slideInUp 0.5s ease-out;
        }

        /* Banana icon animation */
        h2::before {
            content: 'üçå';
            margin-right: 10px;
            animation: bounce 2s infinite;
            display: inline-block;
        }

        @keyframes bounce {
            0%, 100% { transform: translateY(0); }
            50% { transform: translateY(-10px); }
        }

        .upload-options {
            display: flex;
            gap: 10px;
            margin-bottom: 15px;
        }

        .option-btn {
            flex: 1;
            padding: 12px;
            border-radius: 8px;
            font-weight: 600;
            transition: all 0.3s;
            text-align: center;
            cursor: pointer;
            border: 2px solid transparent;
        }

        .option-btn.active {
            border-color: var(--primary-color);
            background-color: rgba(76, 175, 80, 0.1);
        }

        .option-btn i {
            margin-right: 8px;
        }
        .camera-loader {
    position: absolute;
    top: 50%;
    left: 50%;
    transform: translate(-50%, -50%);
    z-index: 10;
}

.camera-preview-container {
    position: relative;
    width: 100%;
    height: 400px;
    overflow: hidden;
    background-color: #000;
}

#cameraPreview, #capturedImage {
    width: 100%;
    height: 100%;
    object-fit: contain;
}

#photoCanvas {
    display: none;
}
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container mt-5 mb-5">
        <div class="card shadow-lg p-4">
            <h2 class="text-center mb-4 animate__animated animate__fadeIn">Banana Wilt Disease Detection</h2>

            <div class="upload-options mb-3">
                <div class="option-btn active" id="uploadOption">
                    <i class="fas fa-upload"></i> Upload
                </div>
                <div class="option-btn" id="cameraOption">
                    <i class="fas fa-camera"></i> Camera
                </div>
            </div>

            <form method="POST" action="/predict" enctype="multipart/form-data" onsubmit="showSpinner()" class="animate__animated animate__fadeIn animate__delay-1s" id="uploadForm">
                <div class="mb-4" id="fileUploadSection">
                    <label for="image" class="form-label">Upload Banana Leaf Image</label>
                    <input class="form-control" type="file" name="image" id="image" accept="image/*" required>
                    <div class="form-text mt-2">Please upload a clear photo of a banana leaf for accurate detection</div>
                </div>

                <div class="mb-4" id="cameraSection" style="display: none;">
                    <div class="d-flex justify-content-center mb-3">
                        <button type="button" class="btn btn-camera">
                            <a href="/camera" >Open Camera</a>
                        </button>

                    </div>
                </div>

                <div class="d-grid">
                    <button type="submit" class="btn btn-success">
                        <span id="button-text">Analyze</span>
                        <span id="button-spinner" class="spinner-border spinner-border-sm d-none" role="status"></span>
                    </button>
                </div>
            </form>

        </div>
    </div>



            </div>
        </div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        // Toggle between upload and camera options
        const uploadOption = document.getElementById('uploadOption');
        const cameraOption = document.getElementById('cameraOption');
        const fileUploadSection = document.getElementById('fileUploadSection');
        const cameraSection = document.getElementById('cameraSection');
        const imageInput = document.getElementById('image');

        uploadOption.addEventListener('click', function() {
            this.classList.add('active');
            cameraOption.classList.remove('active');
            fileUploadSection.style.display = 'block';
            cameraSection.style.display = 'none';
            imageInput.required = true;
        });

        cameraOption.addEventListener('click', function() {
            this.classList.add('active');
            uploadOption.classList.remove('active');
            fileUploadSection.style.display = 'none';
            cameraSection.style.display = 'block';
            imageInput.required = false;
        });

   // Camera Module
const Camera = (function() {
    // DOM Elements
    const cameraModal = document.getElementById('cameraModal');
    const cameraPreview = document.getElementById('cameraPreview');
    const photoCanvas = document.getElementById('photoCanvas');
    const captureBtn = document.getElementById('captureBtn');
    const retakeBtn = document.getElementById('retakeBtn');
    const capturedImage = document.getElementById('capturedImage');
    const cameraImageData = document.getElementById('cameraImageData');
    const cameraError = document.getElementById('cameraError');
    const cameraLoader = document.getElementById('cameraLoader');

    // State variables
    let stream = null;
    let isCaptured = false;

    // Initialize camera
    async function initCamera() {
        try {
            cameraLoader.style.display = 'block';
            cameraError.style.display = 'none';

            stream = await navigator.mediaDevices.getUserMedia({
                video: {
                    facingMode: 'environment',
                    width: { ideal: 1280 },
                    height: { ideal: 720 }
                },
                audio: false
            });

            cameraPreview.srcObject = stream;
            cameraLoader.style.display = 'none';
            return true;
        } catch (err) {
            console.error("Camera initialization error:", err);
            cameraError.textContent = getFriendlyErrorMessage(err);
            cameraError.style.display = 'block';
            cameraLoader.style.display = 'none';
            return false;
        }
    }

    // Get user-friendly error messages
    function getFriendlyErrorMessage(error) {
        switch(error.name) {
            case 'NotAllowedError':
                return 'Camera access was denied. Please enable camera permissions in your browser settings.';
            case 'NotFoundError':
                return 'No camera device found. Please check your device has a camera.';
            case 'NotReadableError':
                return 'Camera is already in use by another application.';
            case 'OverconstrainedError':
                return 'Camera doesn\'t support the requested resolution.';
            default:
                return 'Could not access the camera. Please try again.';
        }
    }







});
    </script>
</body>
</html>
