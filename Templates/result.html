<!DOCTYPE html>
<html>
<head>
    <title>Detection Result</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">

<div class="container mt-5">
    <div class="card shadow p-4 text-center">
        <h2 class="mb-3">Result:
            <span class="badge bg-{{ 'success' if label == 'Healthy' else 'danger' }}">
                {{ label }}
            </span>
        </h2>
        <p class="fs-5">Confidence: <strong>{{ confidence }}%</strong></p>

        <img src="{{ url_for('static', filename='uploads/' + filename) }}" class="img-fluid rounded mb-4" style="max-width: 400px;">

        <div class="text-start">
            <h5 class="mb-2">Tips & Recommendations:</h5>
            <ul class="list-group">
                {% for tip in tips %}
                    <li class="list-group-item">{{ tip }}</li>
                {% endfor %}
            </ul>
        </div>

        <div class="mt-4">
            <a href="/dashboard" class="btn btn-outline-primary">Try Another</a>
            <a href="/logout" class="btn btn-outline-primary">Logout</a>
        </div>
    </div>
</div>

</body>
</html>
