<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Invalid Input - Banana Wilt Detector</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.3/dist/css/bootstrap.min.css" rel="stylesheet">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css">
    <style>
        :root {
            --warning-color: #2E7D32;
            --warning-light: #bcf5bf;
            --dark-text: #2E2E2E;
            --shadow: 0 4px 6px rgba(0, 0, 0, 0.1);
        }

        body {
            background: linear-gradient(135deg, #f5f7fa 0%, #fff8e1 100%);
            font-family: 'Segoe UI', Tahoma, Geneva, Verdana, sans-serif;
            color: var(--dark-text);
            min-height: 100vh;
        }

        .container {
            max-width: 600px;
            animation: fadeIn 0.8s ease-out;
        }

        .card {
            border: none;
            border-radius: 15px;
            overflow: hidden;
            background: rgba(255, 255, 255, 0.95);
            backdrop-filter: blur(10px);
            border-top: 5px solid var(--warning-color);
        }

        h2 {
            color: var(--warning-color);
            font-weight: 700;
            position: relative;
            padding-bottom: 15px;
        }

        h2::after {
            content: '';
            position: absolute;
            bottom: 0;
            left: 50%;
            transform: translateX(-50%);
            width: 80px;
            height: 3px;
            background: var(--warning-color);
            border-radius: 3px;
        }

        .alert-icon {
            font-size: 4rem;
            color: var(--warning-color);
            margin-bottom: 1rem;
            animation: pulse 2s infinite;
        }

        img {
            border: 3px solid var(--warning-light);
            box-shadow: var(--shadow);
            max-width: 300px;
            margin: 1rem auto;
            border-radius: 10px;
        }

        .btn-warning {
            background-color: var(--warning-color);
            border: none;
            padding: 0.75rem 1.5rem;
            font-weight: 600;
            letter-spacing: 0.5px;
            border-radius: 50px;
            transition: all 0.3s;
        }

        .btn-warning:hover {
            transform: translateY(-2px);
            box-shadow: 0 4px 8px rgba(255, 160, 0, 0.3);
        }

        .tips-card {
            background-color: var(--warning-light);
            border-radius: 10px;
            padding: 1.5rem;
            margin-top: 1.5rem;
        }

        .tips-title {
            color: var(--warning-color);
            font-weight: 600;
            margin-bottom: 1rem;
        }

        @keyframes pulse {
            0% { transform: scale(1); }
            50% { transform: scale(1.1); }
            100% { transform: scale(1); }
        }

        @media (max-width: 576px) {
            img {
                max-width: 100%;
            }

            h2 {
                font-size: 1.5rem;
            }
        }
    </style>
</head>
<body class="d-flex align-items-center">
    <div class="container my-5">
        <div class="card shadow-lg p-4 text-center">
            <div class="alert-icon animate__animated animate__bounceIn">
                <i class="fas fa-exclamation-triangle"></i>
            </div>


            <p class="lead fs-4">The image you uploaded doesn't appear to be a banana leaf.</p>


            <div class="tips-card text-start animate__animated animate__fadeIn">
                <h5 class="tips-title">
                    <i class="fas fa-lightbulb me-2"></i>
                    For Best Results:
                </h5>
                <ul class="list-unstyled">
                    <li class="mb-2"><i class="fas fa-check-circle text-warning me-2"></i> Upload clear photos of banana leaves</li>
                    <li class="mb-2"><i class="fas fa-check-circle text-warning me-2"></i> Avoid blurry or distant shots</li>
                    <li class="mb-2"><i class="fas fa-check-circle text-warning me-2"></i> Capture the entire leaf when possible</li>
                    <li class="mb-2"><i class="fas fa-check-circle text-warning me-2"></i> Ensure good lighting conditions</li>
                    <li><i class="fas fa-check-circle text-warning me-2"></i> Avoid images with multiple leaves overlapping</li>
                </ul>
            </div>

            <div class="mt-4">
                <a href="/dashboard" class="btn btn-warning">
                    <i class="fas fa-redo me-2"></i>
                    Try Again
                </a>
                <a href="/logout" class="btn btn-warning">Logout</a>
            </div>
        </div>
    </div>

    <!-- Font Awesome for icons -->
    <script src="https://kit.fontawesome.com/a076d05399.js" crossorigin="anonymous"></script>
</body>
</html>
